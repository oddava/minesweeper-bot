<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Minesweeper</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css?v=1.4.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Mode Selection -->
    <div id="mode-select" class="container">
        <div class="title-row">
            <h1 class="title">oddava's minesweeper</h1>
            <button id="settings-btn" class="settings-btn">‚öôÔ∏è</button>
        </div>
        <div id="best-time-display" class="best-time"></div>
        <div class="mode-buttons">
            <button class="mode-btn" data-mode="beginner">
                <span class="mode-name">Beginner</span>
                <span class="mode-desc">9√ó9 ‚Ä¢ 10 mines</span>
            </button>
            <button class="mode-btn" data-mode="intermediate">
                <span class="mode-name">Intermediate</span>
                <span class="mode-desc">16√ó16 ‚Ä¢ 40 mines</span>
            </button>
            <button class="mode-btn" data-mode="expert">
                <span class="mode-name">Expert</span>
                <span class="mode-desc">16√ó30 ‚Ä¢ 99 mines</span>
            </button>
        </div>
        <div class="version">v1.4.0</div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="container hidden">
        <div class="header">
            <div class="status-bar">
                <div class="counter mines-count">üí£ <span>10</span></div>
                <button id="reset-btn" class="reset-btn">üôÇ</button>
                <div class="counter timer-count">‚è±Ô∏è <span>000</span></div>
            </div>
        </div>
        <div class="board-container">
            <div class="board-scroll" id="board-scroll">
                <div class="game-board" id="board"></div>
            </div>
        </div>
        <div class="controls">
            <div class="toggle-wrap">
                <input type="checkbox" id="flag-mode-toggle">
                <label for="flag-mode-toggle" class="toggle-label">
                    <span class="mode-icon">‚õèÔ∏è</span>
                    <span class="mode-text"></span>
                </label>
            </div>
            <button id="back-btn" class="back-btn">‚Üê Change Mode</button>
        </div>
        <div id="game-stats" class="game-stats">
            <div class="stats-title" id="stats-title">Game Over</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="stat-time">0</div>
                    <div class="stat-label">Time</div>
                </div>
                <div class="stat-item" id="best-time-stat">
                    <div class="stat-value" id="stat-best">-</div>
                    <div class="stat-label">Best</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-clicks">0</div>
                    <div class="stat-label">Clicks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-flags">0</div>
                    <div class="stat-label">Flags</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content settings-modal-content">
            <h2>‚öôÔ∏è Settings</h2>
            <div class="settings-section">
                <h3>Theme</h3>
                <div class="theme-options">
                    <button class="theme-option" data-theme="classic">
                        <div class="theme-preview classic">üåô</div>
                        <span class="theme-name">Classic</span>
                    </button>
                    <button class="theme-option" data-theme="neon">
                        <div class="theme-preview neon">‚ö°</div>
                        <span class="theme-name">Neon</span>
                    </button>
                    <button class="theme-option" data-theme="ocean">
                        <div class="theme-preview ocean">üåä</div>
                        <span class="theme-name">Ocean</span>
                    </button>
                    <button class="theme-option" data-theme="retro">
                        <div class="theme-preview retro">üíæ</div>
                        <span class="theme-name">Retro</span>
                    </button>
                    <button class="theme-option" data-theme="newyear">
                        <div class="theme-preview newyear">üéÜ</div>
                        <span class="theme-name">New Year</span>
                    </button>
                </div>
            </div>
            <div class="settings-section">
                <h3>Gameplay</h3>
                <div class="settings-toggle">
                    <span class="settings-toggle-label">Vibration</span>
                    <label class="switch">
                        <input type="checkbox" id="vibration-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button id="settings-close" class="settings-close-btn">Done</button>
        </div>
    </div>

    <script src="game.js?v=1.4.0"></script>
</body>

</html>
